<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/download.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>

    <title>Task Manager</title>
</head>

<body>
    <div class="card">
        <div class="header"></div>
        <div class="content">
            <h1 class="header-text">To-Do List</h1>
            <div class="sort-button">
                <button id="sort-btn" class="sort-btn">
                    <svg width="25" height="25" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                        <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                        <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                        <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)"
                            fill="#C4C4C4" />
                        <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
                    </svg>
                </button>
            </div>
            <ul id="todo-list"></ul>
            
            <div class="add-button">
                <button id="add-btn">
                    <div class="plus-box">
                        <span class="plus-text">+</span>
                    </div>
                    <div class="add-text-box">
                        <span class="add-text">Add Name</span>
                    </div>
                </button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
